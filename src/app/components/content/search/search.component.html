<div class="searchContainer">
  <form>
    <div class="input-group">
      <input #searchInput type="text" class="form-control" placeholder="Buscar productos" value="">
      <span class="input-group-btn">
        <button class="btn-buscar" type="button" (click)="findProduct(searchInput.value)">Buscar</button>
      </span>
    </div>
  </form>

  <table class="table table-hover" *ngIf="products.length > 0">
    <thead>
      <tr>
        <th style="width: 40%" scope="col">Producto</th>
        <th style="width: 40%" scope="col">Marca</th>
        <th style="width: 5%" scope="col">Cantidad</th>
        <th style="width: 15%" scope="col">Agregar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <td>{{item.nombre}}</td>
        <td>
          <div class="input-group input-group-sm">
            <select formControlName="product" #product class="custom-select mr-sm-2" id="inlineFormCustomSelect" value="">
              <option *ngFor="let marca of item.marcas" [value]="(marca.marca)+('%')+(marca.precio)+('%')+(marca.super)">               
                {{marca.marca}} - ${{marca.precio}}
              </option>
            </select>

          </div>
        </td>
        <td>
          <div class="input-group input-group-sm col-xs-2">
            <input #cantidad type="number" class="col-xs-2" value="0">

          </div>
        </td>
        <td>
          <button class="agregar" (click)="addtoCart(item.nombre, product.value, cantidad.value)"><i class="fas fa-shopping-cart" aria-hidden="true"></i></button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
